<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript try question">
    <title>Try_JavaScript</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="container">Try the JavaScript</h1>
    <div class="container numberDisplay">
        <h3 class="mt-5">1.1~100までの数字を10列で表示する</h3>
        <div class="mt-3">
            <div class="numberDisplay-content"></div>
        </div>
    </div>
    <div class="container hiddenTreasure">
        <h3 class="mt-5">2.宝探しゲーム</h3>
        <input type="number" id="treasureCount" value="" placeholder="数字を入力してください"
            onchange="hiddenTreasureStart(this.value)">
        <div class="hiddenTreasure-content mt-3"></div>
        <div class="d-flex justify-content-center">
            <button class="reset-btn btn btn-primary w-25 p-3 mt-5 ">reset</button>
        </div>
    </div>

    <div class="container largestNumber">
        <h3 class="largestNumber-title mt-5">3.一番大きい数字の取得</h3>
        <p class="largestNumber-description">数字を1個ずつ5個入力してください。5個以上は入力できません</p>
        <div class="largestNumber d-flex flex-row">
            <form id="numberForm">
                <input type="number" id="numberInput" value="" placeholder="数字を入力してください">
                <button id="submitNumber" class="btn btn-primary ">追加</button>
            </form>
            <button class="numberArrayReset btn btn-primary">リセット</button>
        </div>
        <h2 class="largestNumber-item">最大値</h2>

    </div>



    <script src="./assets/js/index.js"></script>
</body>

</html>
